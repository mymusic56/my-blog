spring:
  datasource:
    druid:
      connection-init-sqls: set names utf8mb4
      driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://home.mytest.com:3306/myblog?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456

  ####### Redis Config #######
  redis:
    database: 5
    # Redis服务器地址
    host: home.mytest.com
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456

  ####### redis缓存服务配置 #######
  session:
    store-type: redis
logging:
  level:
    # 打印SQL
    com.zsj.blog.common.persistence.mybatis.mapper: debug